<div [ngClass]="{'showFooter': showFooter == false}" class="container-fluid flex-column flex-md-row justify-content-between  align-items-center pl-md-5 pr-md-5 pt-md-4 pb-md-4 d-flex">
  <div class=" h-100 d-flex flex-md-row flex-column align-items-center">
    <span routerLink="/" style="outline: none;cursor: pointer"><img src="../../../../../../../assets/logo/Logo(footer).png" alt="Гільдія вчителів"></span>
  <div class="contacts m-0 ml-md-5  d-flex flex-row justify-content-center justify-content-md-start  align-items-center"><h2 style="font-family: OpenSans; font-size: 24px; line-height: 30px;">Ми у : </h2>
    <a href=""> <img class=""
                     src="../../../../../../../assets/png/facebook%20(32.png"
                     alt="facebook"></a>
    <a href=""> <img class="" src="../../../../../../../assets/png/google-plus%20(1).png" alt="google-plus"></a>
  </div>
  </div>
  <span *ngIf="isAuth" class=" logo-m-plus d-flex align-items-center justify-content-center ">
    <a style="color: #fff; outline: none" href="#exampleModal" data-toggle="modal" data-target="#exampleModal1">
      <!--<img src="../../../../../../../assets/logo/M-plus_logo-min.png" alt="M-plus">-->
      У Вас виникли проблеми? <span style="font-weight: bold;">Повідомте!</span>
    </a>
  </span>
</div>
<div class="modal fade w-100 modal_form" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" #modalContainer>
  <div class="modal-dialog " role="document">
    <div class="modal-content modal_dialog" style="background: white; border: none">
      <form class="main_callback_form">
        <label>
          Ваша проблема :
          <textarea #text type="text" placeholder="Почніть вводити текст" ></textarea>
        </label>
        <button (click)="sendCallBack(text)"  data-dismiss="modal">Надіслати</button>
      </form>
    </div>
  </div>
</div>
